<!DOCTYPE html>
<html>
<head>
  <title>Fish.ly</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



  <h1>Welcome, alpha</h1>
  <form method="post" action="/log_out">
    <input class="button" type="submit" value="Log Out"/>
  </form>

  <h1>Other Users:</h1>
  <ul>
    
      
        <li>
         <a href="/see/blah">blah</a>
        </li>
      

    
      

    
  </ul>

  <form method="post" action="/order" id="alphabetize">
    <select name="alphabetize" form="alphabetize">
      <option value="ASC">From A to Z</option>
      <option value="DESC">From Z to A</option>
    </select>
    <input class="button" type="submit" value="Order"/>
  </form>


  <form method="post" style="width:250px" action="/delete">
    <label for="username_to_delete">Username</label>
    <input name="username_to_delete" id="username_to_delete" type="text">
    <input class="button" type="submit" value="Delete User"/>
  </form>

  <form method="post" style="width:250px" action="/fish">
    <label for="fishname">Fish Name</label>
    <input name="fishname" id="fishname" type="text">
    <p></p>
    <label for="fishwiki">Fish Wikipedia URL</label>
    <input name="fishwiki" id="fishwiki" type="url">
    <input class="button" type="submit" value="Make Fish"/>
  </form>


  <ul>
    
      
    
      
    
      
        <li>
          <a href="http://en.wikipedia.org/wiki/Goldfish">Trout</a>
        </li>
        
    
  </ul>


</body>
</html>
