<!DOCTYPE html>
<html>
<head>
  <title>User Authentication</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



  <p class="flash">Thanks for registering!</p>
  

<a href="/register"><button class="button">Register</button></a>

<h2>Sign In</h2>

<form method="post" style="width:250px" action="/sessions">
  <table>
    <tbody>
    <tr><td><label for="username">Username</label></td>
    <td><input id="username" type="text"></td></tr>
    <tr><td><label for="password">Password</label></td>
    <td><input id="password" type = "password"></td></tr>
</tbody>
</table>
<input class="button" type="submit" value="Sign In" />

</form>


</body>
</html>
