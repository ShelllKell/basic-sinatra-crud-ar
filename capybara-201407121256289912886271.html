<!DOCTYPE html>
<html>
<head>
  <title>Fishbook</title>
  <link rel="stylesheet" type="text/css" href="newstyle.css">
</head>
<body>

<header>

    <section class="clearfix">
    <article class="full_column"><h3>Fishbook</h3></article>

      
          <article class="two_third"><p>Welcome, blah!</article>
        <article class="one_third" style="float:right; padding-right: 20px;">
          <form method="post" action="/log_out">
            <input class="button" type="submit" value="Log Out" style="float: right;"/>
          </form>
        </article>
      
    </section>


</header>

<div class="wrapper">

  <!--IF LOGGED IN -->


  <!--SECTION 1: FISH LIST-->

  <section class="clearfix">
    <article class="one_third">
      <h2>Fish List:</h2>

      <ul>
        
          
        
      </ul>

      <h2>Add a new fish!</h2>

      <form method="post" action="/fish">
        <label for="fishname">Fish Name</label>
        <input name="fishname" id="fishname" type="text">

        <p></p>
        <label for="fishwiki">Fish Wikipedia URL</label>
        <input name="fishwiki" id="fishwiki" type="url">
        <input class="button" type="submit" value="Make Fish"/>
      </form>


    </article>


    <!--END OF FISH LIST SECTION-->


    <!--SECTION 2: FISH INFO-->
    <article class="one_third">
      <h2>Fish Info</h2>
    </article>
    <!--END of FISH INFO SECTION-->


    <!--SECTION 3: USER LIST-->

    <article class="one_third">
      <h2>Other Users:</h2>
      <ul>
        
          
        
          
            <li>
              <a href="/see/zeta">zeta</a>
            </li>
          
        
          
            <li>
              <a href="/see/alpha">alpha</a>
            </li>
          
        
      </ul>

      <p></p>


      <form method="post" action="/order" id="alphabetize">
        <select name="alphabetize" form="alphabetize">
          <option value="ASC">From A to Z</option>
          <option value="DESC">From Z to A</option>
        </select>
        <input class="button" type="submit" value="Order"/>
      </form>

      <p></p>

      <form method="post" action="/delete">
        <label for="username_to_delete">Username</label>
        <input name="username_to_delete" id="username_to_delete" type="text">
        <input class="button" type="submit" value="Delete User"/>
      </form>

      <p></p>

      <h2>Other Users Fish:</h2>

      <ul>
        
          
            <li>
              <a href="http://en.wikipedia.org/wiki/Bass_(fish)" target="_blank">bass</a>

            </li>
          
        
      </ul>

    </article>
  </section>


<!--IF NOT LOGGED IN-->



</div>


</body>
</html>
